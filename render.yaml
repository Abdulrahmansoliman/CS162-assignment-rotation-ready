# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend Flask API
  - type: web
    name: rotation-ready-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 "app:create_app('production')"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rotation-ready-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false  # Set manually to your Vercel frontend URL
      - key: MAIL_ENABLED
        value: "true"
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false  # Set manually
      - key: MAIL_PASSWORD
        sync: false  # Set manually
      - key: MAIL_DEFAULT_SENDER
        sync: false  # Set manually

databases:
  - name: rotation-ready-db
    plan: free
    region: oregon
    databaseName: rotationready
    user: rotationready
