{# Verification code box component - include where needed #}
<div style="background-color: {{ code_bg_color | default('#f8f8f8') }}; border: 2px dashed {{ accent_color | default('#cc0000') }}; border-radius: 8px; padding: 20px; text-align: center; margin: 30px 0;">
    <span style="font-family: 'Courier New', monospace; font-size: 32px; font-weight: bold; color: {{ accent_color | default('#cc0000') }}; letter-spacing: 6px;">{{ code }}</span>
</div>

<p style="margin: 0 0 10px; color: #999999; font-size: 14px; text-align: center;">
    ⏱️ This code expires in <strong>{{ expiry_minutes }} minutes</strong>
</p>
