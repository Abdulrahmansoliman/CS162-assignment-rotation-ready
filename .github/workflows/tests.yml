name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']
      fail-fast: true
    
    env:
      FLASK_ENV: testing
      TESTING: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create instance directory for test database
      working-directory: ./backend
      run: mkdir -p instance
    
    - name: Run Unit Tests
      working-directory: ./backend
      run: |
        python -m pytest tests/unit/ -v --tb=short --color=yes
    
    - name: Run Integration Tests
      working-directory: ./backend
      if: success()
      run: |
        python -m pytest tests/integration/ -v --tb=short --color=yes
    
    - name: Run All Tests with Coverage
      working-directory: ./backend
      if: success()
      run: |
        python -m pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --color=yes
    
    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
