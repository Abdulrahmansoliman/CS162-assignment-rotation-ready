name: CI Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']
      fail-fast: true
    
    env:
      FLASK_ENV: testing
      TESTING: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create instance directory for test database
      working-directory: ./backend
      run: mkdir -p instance
    
    - name: Run Unit Tests
      working-directory: ./backend
      run: |
        python -m pytest tests/unit/ -v --tb=short --color=yes
    
    - name: Run Integration Tests
      working-directory: ./backend
      if: success()
      run: |
        python -m pytest tests/integration/ -v --tb=short --color=yes
    
    - name: Run All Tests with Coverage
      working-directory: ./backend
      if: success()
      run: |
        python -m pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --color=yes
    
    - name: Upload Backend Coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

  frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install
    
    - name: Run Linting
      run: npm run lint
      continue-on-error: true
    
    - name: Run Tests with Coverage
      run: npm run test:coverage
    
    - name: Build Application
      if: success()
      run: npm run build
    
    - name: Upload Frontend Coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        fail_ci_if_error: false
    
    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
